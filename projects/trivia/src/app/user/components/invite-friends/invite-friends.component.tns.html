<ns-action-bar title="Friend List" class="Roboto-Regular" showAdd="true"></ns-action-bar>
<GridLayout rows="auto,*,auto" columns="*">
    <GridLayout row="0" rows="*" columns="*,70,50,50" class="h-label">
        <Label class="Roboto-Regular" text="Friends" row="0" col="0"></Label>
        <Label class="Roboto-Regular" text="Played" row="0" col="1"></Label>
        <Label class="Roboto-Regular" text="Won" row="0" col="2"></Label>
        <Label class="Roboto-Regular" text="Lost" row="0" col="3"></Label>
    </GridLayout>
    <GridLayout row="1" tkExampleTitle tkToggleNavButton>
        <RadListView [items]="uFriends">
            <ng-template tkListItemTemplate let-row="item">
                <GridLayout rows="*" columns="60,*,70,50,50" class="friend-list">
                    <Image row="0" col="0" [src]="getImageUrl(userDict[row.userId])" stretch="aspectFill" height="40"
                        width="40" marginLeft="10" verticalAlignment="center" marginRight="15" borderRadius="50"></Image>
                    <Label class="name Hind-Regular" verticalAlignment="center" [text]="userDict[row.userId]?.displayName" row="0" col="1"></Label>
                    <Label class="name Hind-Regular" verticalAlignment="center" textAlignment="center" *ngIf="row?.gamePlayed" text="{{row?.gamePlayed}}" row="0"
                        col="2"></Label>
                    <Label class="name Hind-Regular" verticalAlignment="center" textAlignment="center" *ngIf="!row?.gamePlayed" text="0" row="0" col="2"></Label>
                    <Label class="won Hind-Regular" verticalAlignment="center" textAlignment="center" *ngIf="row?.wins" [text]="row?.wins" row="0" col="3"></Label>
                    <Label class="won Hind-Regular" verticalAlignment="center" textAlignment="center" *ngIf="!row?.wins" text="0" row="0" col="3"></Label>
                    <Label class="lost Hind-Regular"  verticalAlignment="center" textAlignment="center" *ngIf="row?.losses" [text]="row?.losses" row="0" col="4"></Label>
                    <Label class="lost Hind-Regular" verticalAlignment="center" textAlignment="center" *ngIf="!row?.losses" [text]="0" row="0" col="4"></Label>
                </GridLayout>
            </ng-template>
        </RadListView>
    </GridLayout>
    <StackLayout row="2" verticalAlignment="bottom">
        <FAB (tap)="navigateToInvite()" icon="~/assets/images/add.png" class="fab-button1"></FAB>
    </StackLayout>
</GridLayout>
