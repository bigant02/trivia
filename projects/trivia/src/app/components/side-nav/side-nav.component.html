<profile-card [user]="user"></profile-card>
<recent-games></recent-games>
<div class="card playwith">
  <a [routerLink]="['/my/questions']" tabindex="1">
    <span class="sprite myqestion"></span>
    <span class="playtext">Submit
      <span>Questions</span>
    </span>
  </a>
</div>
<user-stats-card></user-stats-card>


<div class="card playwith">
  <a [routerLink]="['/my/invite-friends']" tabindex="2">
    <span class="sprite playwithicon"></span>
    <span class="playtext">
      <span>Friends</span>
    </span>
  </a>
</div>

<div class="card playwith visible-xs">
  <a class="playtext" href="https://blog.realworldfullstack.io" target="_blank" tabindex="3">
    <span>Blog</span>
  </a>
</div>

<div class="card social-icon textcenter">
  <share-button [theme]="'circles-dark'" [button]="'facebook'" [size]="4" [url]="blogUrl" [autoSetMeta]="false">
  </share-button>
  <share-button [theme]="'circles-dark'" [button]="'twitter'" [size]="4" [url]="blogUrl" [autoSetMeta]="false">
  </share-button>
  <share-button [theme]="'circles-dark'" [button]="'linkedin'" [size]="4" [url]="blogUrl" [autoSetMeta]="false">
  </share-button>
</div>
